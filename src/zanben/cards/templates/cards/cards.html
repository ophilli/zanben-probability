{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'cards/style.css' %}" />

<form method="post" action="">
    {% csrf_token %}
    <div>Deck Size: {{ form.deckSize }}</div>
    <div>Number of Cards In Category: {{ form.numCardsInCategory }}</div>
    <div>P ( X >= n): {{ form.numAtLeast }}</div>
    <div>Number of Draw Attempts: {{ form.numDraws }}</div>
    <input type="submit" value="equals" />
</form>
